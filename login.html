<!DOCTYPE html>
<html>
  <head>
    <title>Login 5</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"
        ></div>

        <div class="col-lg-6 col-md-6 infinity-form-container">
          <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
            <div class="text-center mb-3 mt-5">
              <h1>Playlist</h1>
            </div>
            <div class="text-center mb-4">
              <h4>Login into account</h4>
            </div>
            <form class="px-3">
              <div class="form-input">
                <span><i class="fa fa-envelope"></i></span>
                <input
                  type="email"
                  name=""
                  placeholder="Email Address"
                  tabindex="10"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-lock"></i></span>
                <input
                  type="password"
                  name=""
                  placeholder="Password"
                  required
                />
              </div>
              <div class="row mb-3">
                <div class="col-auto d-flex align-items-center">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="cb1"
                    />
                    <label class="custom-control-label" for="cb1"
                      >Remember me</label
                    >
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-block">Login</button>
              </div>
              <div class="text-right">
                <a href="reset.html" class="forget-link">Forgot password?</a>
              </div>

              <div class="text-center mb-2">
                <div class="text-center mb-3" style="color: #777">
                  or login with
                </div>

                <a href="" class="btn btn-social btn-facebook">facebook</a>

                <a href="" class="btn btn-social btn-google">google</a>

                <a href="" class="btn btn-social btn-twitter">twitter</a>
              </div>

              <div class="text-center mb-5" style="color: #777">
                Don't have an account?
                <a class="register-link" href="register.html">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
